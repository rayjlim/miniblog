sudo: false
language: node_js
node_js:
- '8'
matrix:
  fast_finish: true
cache:
  directories:
  - node_modules
before_install:
- npm prune
- npm set progress=false
- npm install -g npm@latest
script: webpack --config webpack.config.js
env:
  global:
  - secure: 
  - secure: 

after_success:
  gulp deploy --user $FTP_USER --password $FTP_PASSWORD